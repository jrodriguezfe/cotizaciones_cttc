<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesando Aprobación | CTTC SENATI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div id="statusCard" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-slate-100 text-center">
        <div id="loader" class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-700 mb-4"></div>
            <p class="text-slate-600 font-medium">Procesando su decisión...</p>
        </div>
        
        <div id="success" class="hidden">
            <div class="text-5xl mb-4">✅</div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">¡Acción Registrada!</h2>
            <p id="successMsg" class="text-slate-600 mb-6"></p>
            <p class="text-xs text-slate-400 italic">Ya puede cerrar esta ventana.</p>
        </div>

        <div id="error" class="hidden">
            <div class="text-5xl mb-4">❌</div>
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Error</h2>
            <p id="errorMsg" class="text-slate-600 mb-6"></p>
            <button onclick="window.close()" class="bg-slate-800 text-white px-6 py-2 rounded-lg font-bold">Cerrar</button>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function processAction() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const action = params.get('action');

            if (!id || !action) {
                showError("Parámetros de solicitud inválidos.");
                return;
            }

            try {
                const docRef = doc(db, "cotizaciones", id);
                await updateDoc(docRef, {
                    estado: action,
                    fecha_decision: new Date()
                });
                showSuccess(`La propuesta ha sido marcada como: ${action.replace('PTE_', '')}`);
            } catch (e) {
                showError("No se pudo actualizar el estado. Verifique su conexión o permisos de base de datos.");
                console.error(e);
            }
        }

        function showSuccess(msg) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('successMsg').innerText = msg;
        }

        function showError(msg) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMsg').innerText = msg;
        }

        processAction();
    </script>
</body>
</html>
